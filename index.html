<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Parallax - 1</title>
	<style>
		.container {
			height: 200vh;
			width: 800px;
			margin: 0 auto;
			text-align: center;
		}
		.iphone {
			display: inline-block;
			margin-top: 150px;
			position: relative;
			transition: .1s;
		}

		.shape {
			background: url('images/shape.jpg');
            height: 128px;
			width: 128px;
			position: absolute;
			top: 75px;
			right: 161px;
			background-position: -54px;
			-webkit-mask-image: url('images/iphone-mask.png');
			mask-image: url('images/iphone-mask.png');
		}
	</style>
</head>
<body>
 	<section class="container">
		<figure class="iphone" id="iphone">
	 	<img src="images/iphone-6.jpg">
	 	<div class="shape" id="mask"></div>
		</figure>
 	</section>
 	<script>
 		const $iphone = document.getElementById('iphone');
 		const $mask = document.getElementById('mask'); 
 		window.addEventListener("scroll", function(e){
				console.log(window.scrollY);
		   // $iphone.style.marginTop = window.scrollY + 'px';
		   var position = 54 + window.scrollY;
		   $mask.style.backgroundPosition = '-' + position + 'px';
		   // $iphone.style.transform = 'rotate('+ position +'deg)' rotate loco
		   $iphone.style.transform = 'rotate('+ position*0.02 +'deg)'
 		});
 	</script>
</body>
</html>
